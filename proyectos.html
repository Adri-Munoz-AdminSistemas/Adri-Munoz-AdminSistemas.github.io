<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portfolio Adrián Muñoz</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800&display=swap" rel="stylesheet">
    <style>
        /* Asegura que el resaltado se vea aunque no esté en tu CSS externo */
        .highlight { background: yellow; color: #000; font-weight: bold; }

        /* Estilo sencillo para la barra de búsqueda bajo el título */
        .search-bar {
            display: flex;
            justify-content: center;
            margin: 20px 0 10px;
        }
        .search-bar input {
            border: 2px solid #ccc;
            padding: 8px 12px;
            border-radius: 20px;
            width: 320px;
            font-size: 14px;
            outline: none;
        }
        .search-bar input:focus { border-color: #642a73; }
    </style>
</head>

<body>
    <header>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="contacto.html">Contacto</a>
        </nav>

        <section class="textos-header">
            <h1>Proyectos</h1>
        </section>
        <div class="wave" style="height: 150px; overflow: hidden;">
            <svg viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 100%; width: 100%;">
                <path d="M0.00,49.98 C150.00,150.00 349.20,-50.00 500.00,49.98 L500.00,150.00 L0.00,150.00 Z"
                      style="stroke: none; fill: #fff;"></path>
            </svg>
        </div>
    </header>

    <main>
        <section class="contenedor sobre-nosotros">
            <h2 class="titulo">Proyectos</h2>

            <!-- Barra de búsqueda debajo del título -->
            <form class="search-bar" onsubmit="return false;">
                <input type="text" id="searchInput" placeholder="Buscar proyecto...">
            </form>

            <!-- Contenido donde se buscará y resaltará -->
            <section id="proyectos">
                <p>Proyecto de balanceo de carga con Nginx y Docker</p>
                <p>Implementación de VPN con Sophos</p>
                <p>Servidor de contraseñas con Vaultwarden</p>
                <p>Monitorización de red con Zabbix</p>
            </section>
        </section>
    </main>

    <footer>
        <div class="contenedor-footer">
            <div class="content-foo">
                <h4>Instagram</h4>
                <p>adrianmumo6</p>
            </div>
            <div class="content-foo">
                <h4>Email</h4>
                <p>trabajoadrianmumo2005@gmail.com</p>
            </div>
        </div>
        <h2 class="titulo-final">Adrián Muñoz</h2>
    </footer>

    <script>
        // Escapa caracteres especiales para usar el texto del usuario en un RegExp seguro
        function escapeRegExp(s) {
            return s.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }

        document.addEventListener('DOMContentLoaded', () => {
            const input = document.getElementById('searchInput');
            const contenedor = document.getElementById('proyectos');

            // Guardamos el HTML original de cada párrafo para restaurarlo en cada nueva búsqueda
            const items = Array.from(contenedor.querySelectorAll('p'));
            items.forEach(p => { p.dataset.original = p.innerHTML; });

            input.addEventListener('input', () => {
                const q = input.value.trim();
                // Restaurar contenido original antes de resaltar de nuevo
                items.forEach(p => { p.innerHTML = p.dataset.original; });

                if (!q) return;

                const regex = new RegExp(escapeRegExp(q), 'gi');

                items.forEach(p => {
                    p.innerHTML = p.innerHTML.replace(regex, (m) => `<span class="highlight">${m}</span>`);
                });
            });
        });
    </script>
</body>
</html>
