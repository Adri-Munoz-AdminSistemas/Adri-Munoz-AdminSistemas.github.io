        <div class="wave" style="height: 150px; overflow: hidden;"><svg viewBox="0 0 500 150" preserveAspectRatio="none"

                    style="stroke: none; fill: #fff;"></path>

    <main>
        <section class="contenedor sobre-nosotros">
            <h2 class="titulo">Proyectos</h2>
            <form class="search-bar" onsubmit="return false;">
                <input type="text" id="searchInput" placeholder="Buscar proyecto...">
            </form>
            <section id="proyectos">
                <p>Proyecto de balanceo de carga con Nginx y Docker</p>

    <footer>

            <div class="content-foo">

            </div>
            <div class="content-foo">

                <p>trabajoadrianmumo2005@gmail.com</p>
            </div>
        </div>
        <h2 class="titulo-final">Adrián Muñoz</h2>
    </footer>
    <script>
    document.getElementById("searchInput").addEventListener("input", function() {
        let texto = this.value.trim().toLowerCase();
        let contenedor = document.getElementById("proyectos");

        // Elimina resaltados previos
        limpiarResaltado(contenedor);

        if (texto === "") return;

        // Busca coincidencias en cada párrafo
        contenedor.querySelectorAll("p").forEach(parrafo => {
            let original = parrafo.textContent;
            let regex = new RegExp(`(${texto})`, "gi");
            parrafo.innerHTML = original.replace(regex, '<span class="highlight">$1</span>');
        });
    });

    function limpiarResaltado(elemento) {
        elemento.querySelectorAll(".highlight").forEach(el => {
            el.outerHTML = el.innerHTML; // Quita el span y deja el texto normal
        });
    }
    </script>


</body>
