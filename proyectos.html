<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portfolio Adrián Muñoz</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800&display=swap" rel="stylesheet">
    <style>
        /* Asegura que el resaltado se vea aunque no esté en tu CSS externo */
        .highlight { background: yellow; color: #000; font-weight: bold; }

        /* Estilo sencillo para la barra de búsqueda bajo el título */
        .search-bar {
            display: flex;
            justify-content: center;
            margin: 20px 0 10px;
        }
        .search-bar input {
            border: 2px solid #ccc;
            padding: 8px 12px;
            border-radius: 20px;
            width: 320px;
            font-size: 14px;
            outline: none;
        }
        .search-bar input:focus { border-color: #642a73; }
    </style>
</head>

<body>
    <header>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="contacto.html">Contacto</a>
        </nav>

        <section class="textos-header">
            <h1>Proyectos</h1>
        </section>
        <div class="wave" style="height: 150px; overflow: hidden;">
            <svg viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 100%; width: 100%;">
                <path d="M0.00,49.98 C150.00,150.00 349.20,-50.00 500.00,49.98 L500.00,150.00 L0.00,150.00 Z"
                      style="stroke: none; fill: #fff;"></path>
            </svg>
        </div>
    </header>

    <main>
        <section class="contenedor sobre-nosotros">
            <h2 class="titulo">Proyectos</h2>

            <!-- Barra de búsqueda debajo del título -->
            <form class="search-bar" onsubmit="return false;">
                <input type="text" id="searchInput" placeholder="Buscar proyecto...">
            </form>

            <!-- Contenido donde se buscará y resaltará -->
            <section id="proyectos" class="contenedor-proyectos">
                <div class="proyecto">
                    <p><span class="nombre-proyecto"><a href="balanceo-de-carga.html">Proyecto de balanceo de carga con Nginx y Docker</a></span></p>
                </div>
                <div class="proyecto">
                    <p><span class="nombre-proyecto"><a href="implementacion-vpn-sophos.html">Implementación de VPN con Sophos</a></span></p>
                </div>
                <div class="proyecto">
                    <p><span class="nombre-proyecto"><a href="servidor-contraseñas-vaultwarden.html">Servidor de contraseñas con Vaultwarden</a></span></p>
                </div>
                <div class="proyecto">
                    <p><span class="nombre-proyecto"><a href="monitorizacion-red-zabbix.html">Monitorización de red con Zabbix</a></span></p>
                </div>
</section>



    </main>

    <footer>
        <div class="contenedor-footer">
            <div class="content-foo">
                <h4>Instagram</h4>
                <p>adrianmumo6</p>
            </div>
            <div class="content-foo">
                <h4>Email</h4>
                <p>trabajoadrianmumo2005@gmail.com</p>
            </div>
        </div>
        <h2 class="titulo-final">Adrián Muñoz</h2>
    </footer>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const input = document.getElementById('searchInput');
        const items = Array.from(document.querySelectorAll('#proyectos p'));

        input.addEventListener('input', () => {
            const q = input.value.trim().toLowerCase();

            items.forEach(p => {
                const texto = p.textContent.toLowerCase();
                // Mostrar solo si el texto contiene la búsqueda
                if (texto.includes(q) || q === "") {
                    p.style.display = "";
                } else {
                    p.style.display = "none";
                }
            });
        });
    });
    </script>
</body>
</html>
