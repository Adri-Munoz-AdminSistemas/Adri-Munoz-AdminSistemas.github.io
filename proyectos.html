<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portfolio Adrián Muñoz</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="contacto.html">Contacto</a>
        </nav>

        <section class="textos-header">
            <h1>Proyectos</h1>
        </section>
        <div class="wave" style="height: 150px; overflow: hidden;">
            <svg viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 100%; width: 100%;">
                <path d="M0.00,49.98 C150.00,150.00 349.20,-50.00 500.00,49.98 L500.00,150.00 L0.00,150.00 Z"
                      style="stroke: none; fill: #fff;"></path>
            </svg>
        </div>
    </header>

    <main>
        <section class="contenedor sobre-nosotros">
            <h2 class="titulo">Proyectos</h2>

            <!-- Barra de búsqueda debajo del título -->
            <form class="search-bar" onsubmit="return false;">
                <input type="text" id="searchInput" placeholder="Buscar proyecto...">
            </form>

            <!-- Contenido donde se buscará y resaltará -->
            <section id="proyectos" class="contenedor-proyectos">
                <div class="proyecto">
                    <p><span class="nombre-proyecto">Proyecto de balanceo de carga con Nginx y Docker</span></p>
                </div>
                <div class="proyecto">
                    <p><span class="nombre-proyecto">Implementación de VPN con Sophos</span></p>
                </div>
                <div class="proyecto">
                    <p><span class="nombre-proyecto">Servidor de contraseñas con Vaultwarden</span></p>
                </div>
                <div class="proyecto">
                    <p><span class="nombre-proyecto">Monitorización de red con Zabbix</span></p>
                </div>
            </section>
        </section>
    </main>

    <footer>
        <div class="contenedor-footer">
            <div class="content-foo">
                <h4>Instagram</h4>
                <p>adrianmumo6</p>
            </div>
            <div class="content-foo">
                <h4>Email</h4>
                <p>trabajoadrianmumo2005@gmail.com</p>
            </div>
        </div>
        <h2 class="titulo-final">Adrián Muñoz</h2>
    </footer>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const input = document.getElementById('searchInput');
        const items = Array.from(document.querySelectorAll('#proyectos p'));

        input.addEventListener('input', () => {
            const q = input.value.trim().toLowerCase();

            items.forEach(p => {
                const texto = p.textContent.toLowerCase();
                if (texto.includes(q) || q === "") {
                    p.style.display = "";
                } else {
                    p.style.display = "none";
                }
            });
        });
    });
    </script>
</body>
</html>
